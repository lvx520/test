<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理教程类型页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="../../js/jqurey-1.10.1.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css" />
    <script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>



<table class="layui-hide"  id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="deleteAll" id="deleteAll">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="addType" id="addType">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="relax" id="relax">刷新</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
      var tableIns= table.render({
            elem: '#test'
            ,url:'/admin/courseList'
            ,toolbar: '#toolbarDemo'
            ,title: '教程类型数据表'
            ,totalRow: true
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:120, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
                ,{field:'title', title:'标题', width:160}
                ,{field:'content', title:'内容',width:160}
                ,{field:'smtype', title:'类型',width:160}
                ,{field:'orderno', title:'序号',width:160}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]
            ]
            ,page: true
        });

        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url: "/admin/courseDelByAllorId",
                        type: "POST",
                        data: {str: data.id+"-"},
                        success: function (result) {
                            if (result.code ==100) {
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                   //跳转到修改页面
                window.location.href="/admin/skipCourse?id="+data.id;
            }
        });

        function reset_form(ele){
            $(ele)[0].reset();
            //清空表单样式
            $(ele).find("*").removeClass("has-success has-error");
            $(ele).find(".help-block").text("");
        }
        //工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                    break;
                case 'relax':
                    location.reload();
                    break;
                case 'addType':
                    //跳转到添加页面

                    break;
                case 'deleteAll':
                    var data = checkStatus.data;
                    var  str='';
                    if(data.length!=0){
                        for(var i=0;i<data.length;i++){
                            str+=data[i].id+"-";
                        }
                        layer.confirm('真的删除选中的行么', function (index) {
                            $.ajax({
                                url: "/admin/courseDelByAllorId",
                                type: "POST",
                                data: {str: str},
                                success: function (result) {
                                    if (result.code ==100) {
                                        layer.msg("删除成功", {icon: 6});
                                        tableIns.reload();
                                        layer.close(index);
                                        //关闭弹框
                                        // layer.close(index);
                                        // location.reload();
                                        //layer.msg("删除成功", {icon: 6});

                                    } else {
                                        layer.msg("删除失败", {icon: 5});
                                    }
                                }
                            });
                            //return false;
                        });
                    }else {
                        layer.msg("未选择数据", {icon: 5});
                    }
                    break;
            };
        });
    });
</script>

</body>
</html>
