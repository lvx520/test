    <script type="text/javascript" src="../../layui/jquery-3.3.1.min.js"></script>
    <script>
        function change(title) {
            var url="";
            switch (title){
                case 'adminBigType':
                    url="/admin/bigType";
                    break;
                case 'adminSmallType':
                    url='/admin/smallType';
                    break;
                case 'adminCourse':
                    url='/admin/course';
                    break;
                case 'adminAddnote':
                    url='/admin/addnote';
                    break;
                case 'adminUser':
                    url='/admin/user';
                    break;
                case 'adminallnote':
                    url='/admin/note';
                    break;
                case 'advertisLink':
                    url='/admin/advertisLink';
                    break;
                //************************

            }
            $('iframe').attr('src',url);
            if(title=="userMain"){
                window.location.href="/skip/main2";
            }
        }
    </script>
